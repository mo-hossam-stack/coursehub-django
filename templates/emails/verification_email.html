<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .content {
            padding: 30px 20px;
            text-align: center;
        }

        .otp-code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #2563eb;
            margin: 20px 0;
            background-color: #f0f7ff;
            padding: 15px;
            border-radius: 4px;
            display: inline-block;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }

        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>CourseHub Login</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Use the following code to complete your login:</p>

            <div class="otp-code">{{ otp }}</div>

            <p>This code will expire in {{ expiration_minutes|default:10 }} minutes.</p>

            <p>Or click the button below:</p>
            <a href="{{ verify_link }}" class="btn">Verify & Login</a>
        </div>
        <div class="footer">
            <p>If you didn't request this email, you can safely ignore it.</p>
        </div>
    </div>
</body>

</html>
