<!-- Enhanced Video Player with Material Design and Adaptive Streaming -->
<div class="video-player-container relative w-full rounded-lg overflow-hidden shadow-2xl bg-black" data-video-container>
    
    <!-- Loading Skeleton -->
    <div class="video-skeleton absolute inset-0 bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 animate-shimmer z-10" data-skeleton>
        <div class="flex items-center justify-center h-full">
            <div class="text-white text-center">
                <svg class="animate-spin h-12 w-12 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-sm">Loading video...</p>
            </div>
        </div>
    </div>
    
    <!-- Aspect Ratio Container (16:9) -->
    <div class="aspect-w-16 aspect-h-9 relative">
        
        <!-- Video Element -->
        <video 
            id="demo-player" 
            class="cfe-video w-full h-full object-contain"
            controls 
            preload="metadata"
            playsinline
            poster="{{ poster_url }}"
            data-video-url="{{ video_url }}"
            data-cloud-name="{{ cloud_name }}"
            data-adaptive="{{ adaptive|lower }}"
            data-quality="{{ quality }}"
            data-cld-colors='{ "base": "{% if base_color %}{{ base_color }}{% else %}#1e293b{% endif %}", "accent": "#3b82f6", "text": "#ffffff" }'
            class="cld-video-player cld-video-player-skin-dark">
        </video>
        
        <!-- Custom Quality Badge -->
        <div class="quality-badge absolute top-4 right-4 bg-black/70 backdrop-blur-sm text-white px-3 py-1 rounded-full text-xs font-medium z-20 hidden" data-quality-badge>
            <span class="quality-text">Auto</span>
        </div>
        
        <!-- Network Status Indicator -->
        <div class="network-status absolute top-4 left-4 bg-black/70 backdrop-blur-sm text-white px-3 py-1 rounded-full text-xs font-medium z-20 hidden" data-network-status>
            <span class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="network-text">Good Connection</span>
            </span>
        </div>
        
    </div>
    
    <!-- Video Info Overlay (Optional) -->
    <div class="video-info absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/90 to-transparent z-10 opacity-0 hover:opacity-100 transition-opacity duration-300">
        <div class="flex items-center justify-between text-white text-sm">
            <div class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                </svg>
                <span class="view-count">0 views</span>
            </div>
            <div class="flex items-center gap-2">
                <button class="hover:text-blue-400 transition-colors" title="Share" data-share-btn>
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
</div>
