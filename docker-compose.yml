

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: coursehub_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-coursehub_db}
      POSTGRES_USER: ${DB_USER:-coursehub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # change host port to avoid conflicts with postgres on host
    networks:
      - coursehub_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-coursehub_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coursehub_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn home.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 600 --graceful-timeout 600"
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coursehub_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: coursehub_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - web
    networks:
      - coursehub_network

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  coursehub_network:
    driver: bridge
